<!DOCTYPE html>

<body>
    <script>
      
    function retornaSexo( sexo){
        // M, F
        // Masculino , Feminino

        if (sexo === 'F'){
            return 'Feminino'
        }else if (sexo === 'M'){
            return 'Masculino'
        }else{
            return 'Outro'
        }
    }
        var resultado = retornaSexo("adas");
        console.log(resultado);
          
    </script>
</body>
