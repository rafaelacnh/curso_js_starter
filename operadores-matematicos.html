<body>
    <script>
      
        var x = 20, y = 9;
        console.log(x, y);

        //
        var resultado = x + y;
        console.log(resultado);
        var resultado = x - y;
        console.log(resultado);
        var resultado = x * y;
        console.log(resultado);
        var resultado = x / y;
        console.log(resultado);
        var resultado = x % y;
        console.log(resultado);

        //============================================//

        var x = "20", y = 9;
        console.log(x+y);
        
        //============================================//

        var x = 10, y = 5;
        x = x + 3;
        console.log(x);
       
        x += 3; //
        console.log(x);

        //============================================//
        
        x++;
        console.log(x);
        --x;
        console.log(x);
    </script>
</body>
